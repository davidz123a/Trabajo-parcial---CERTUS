<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>

        <!-- Enlaces de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="registro.html">Regístrate para más información</a></li>
                <li><a href="perfil.html">Gestión de usuario</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Formulario para ingresar los datos -->

    <section id="formulario">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombres" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese Apellidos">

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese Número de teléfono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese correo" required>

            <button type="submit">Enviar</button>
    </section>

    <footer>
        <p>&copy; 2024 Mi Tienda en Línea</p>
    </footer>
</body>
</html>
